<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppMétéo</title>
    <link rel="stylesheet" href="stylet.css">
</head>
<body>
<div class="container">
    <div class="title">Application météo</div>
    <div class="weatherPannel">
        <div class="weatherIcon"></div>
        <div class="weatherCurrentData"></div>
    </div>

    <div class="vignette">
        <div class="vignette1">
        <script src="https://services.data.shom.fr/hdm/vignette/petite/LACANAU?locale=fr"></script>
        </div>
        <div class="modale">
            <script src="https://services.data.shom.fr/hdm/vignette/grande/LACANAU?locale=fr"></script>
        </div>
    </div>
        <button class="btn" id="but">
            Zoom
        </button>
        <button class="btn2" id="but2">
            Détails
        </button>
       
    
   

        <div class="wind">f</div>
        <div class="clouds">h</div>
        <div class="humidity">h</div>
        <div class="uvi">h</div>
        <div class="tempFeeling">h</div>

    
        <div class="h h1"></div>
        <div class="h h2"></div>
        <div class="h h3"></div>
        <div class="h h4"></div>
        <div class="h h5"></div>
        <div class="h h6"></div>
        <div class="h h7"></div>
        <div class="h h8"></div>
    
   
 
        <div class="d d1"></div>
        <div class="d d2"></div>
        <div class="d d3"></div>
        <div class="d d4"></div>
        <div class="d d5"></div>
        <div class="d d6"></div>
        <div class="d d7"></div>
        <div class="d d8"></div>
       
    
</div>

   
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
