<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppMétéo</title>
    <link rel="stylesheet" href="stylet.css">
</head>
<body>
    <div class="chargement">
        <img src="/Exercices-JS/2. BIS AppMétéo - plage/ressources/chargement/circles.svg" alt="">
    </div>
<div class="container">
    
    <div class="title">Application météo</div>

    </div>

    </div>
 

    <div class="vignette">

        </div>

            <script src="https://services.data.shom.fr/hdm/vignette/grande/LACANAU?locale=fr"></script>
        </div>
    </div>
        <button class="btn" id="but">

        </button>
        <button class="btn2" id="but2">

        </button>
       
    
   

        <div class="wind"></div>

        <div class="d d1"></div>

        <div class="d d5"></div>

        <div class="d d8"></div>
       
    
        
        
    </div>
