<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylet.css">
</head>

<body>
    <div class="container">
        <h1>App Pomodoro</h1>

        <div class="pomodoro">
            <div class="minuteurs">
                <div class="travail">
                    <p class="travail-1">Travail</p>
                    <p class="travail-2"></p>
                </div>
                <div class="repos">
                    <p class="repos-1">Repos</p>
                    <p class="repos-2"></p>
                </div>
            </div>
            <div class="boutons">
                <button class="start">Commencer</button>
                <button class="pause">Pause</button>
                <button class="reset">Reset</button>
            </div>
            <div class="cycles"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
