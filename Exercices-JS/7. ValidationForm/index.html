<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylet.css">
</head>

<body>
    <div class="card-form">


        <form class="formulaire">

            <h2>Inscrivez-vous</h2>
            <label for="nom">Nom d'utilisateur</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom">
            <label for="mail">Entrez votre mail</label>
            <input type="text" id="mail" name="mail" placeholder="Votre mail">
            <label for="mdp">Votre mot de passe</label>
            <input type="password" id="mdp" name="mdp" placeholder="Votre mot de passe">
            <label for="mdp2">Confirmez votre mot de passe</label>
            <input type="password" id="mdp2" name="mdp2" placeholder="Confirmez votre mot de passe">
            <button class="envoiForm">Connexion</button>

        </form>


    </div>
    <script src="app.js"></script>
</body>

</html>
