<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="stylet.css">
</head>

<body>

    <!-- header, top of the document -->

    <header>
        <h1>Bienvenue dans le Pokedex</h1>
    </header>

    <!-- search bar and button -->

    <div class="search-bar">

        <form>
            <input type="text" name="pokedex-search" id="poke-search" placeholder="Chercher un pokémon">
            <div class="socle-bouton">
                <button id="cliked">Rechercher</button>
            </div>
        </form>

    </div>

    <!-- loading logo -->
    <div class="chargement">
        <img src="/Exercices-JS/3. Pokedex/ressources/chargement.svg" alt="" class="src">
    </div>


    <!-- list of pokemons, handled by javascript -->
    <div class="grid-pokedex">
    </div>



    <!-- footer, bottom of the document -->
    <footer>
        <p>Made by Clément SERIZAY</p>
    </footer>


    <script src="app.js"></script>
</body>

</html>
